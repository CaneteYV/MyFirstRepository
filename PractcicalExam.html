<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Shop</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        #resultDiv {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            color: #333;
            display: none;
        }
        #resultDiv.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Shop</h1>
        
        <label>Phone Brand:</label>
        <select id="phoneBrand">
            <option value="apple">Apple - $1000</option>
            <option value="samsung">Samsung - $800</option>
            <option value="nokia">Nokia - $300</option>
        </select>

        <label>Your Budget:</label>
        <input id="budget" type="number" />

        <button id="checkBtn">Check</button>

        <div id="resultDiv"></div>
    </div>

    <script>
        const phoneBrand = document.getElementById('phoneBrand');
        const budget = document.getElementById('budget');
        const checkBtn = document.getElementById('checkBtn');
        const resultDiv = document.getElementById('resultDiv');

        checkBtn.addEventListener('click', () => {
            const userBudget = Number(budget.value);

            // SWITCH
            let phonePrice = 0;
            let phoneName = '';
            switch (phoneBrand.value) {
                case 'apple':
                    phonePrice = 1000;
                    phoneName = 'Apple';
                    break;
                case 'samsung':
                    phonePrice = 800;
                    phoneName = 'Samsung';
                    break;
                case 'nokia':
                    phonePrice = 300;
                    phoneName = 'Nokia';
                    break;
                default:
                    phonePrice = 0;
                    phoneName = 'Unknown';
            }

            // IF/ELSE
            let msg = '';
            if (userBudget >= phonePrice) {
                msg = 'You CAN buy this phone.';
            } else {
                msg = 'You CANNOT buy this phone.';
            }

            // FOR LOOP
            let counting = '';
            for (let i = 1; i <= userBudget; i++) {
                counting += i + ' ';
                if (i % 10 === 0) counting += '\n';
            }

            resultDiv.textContent = `Phone: ${phoneName}
Price: $${phonePrice}
Budget: $${userBudget}
Result: ${msg}

Count to budget:
${counting}`;
            resultDiv.classList.add('show');
        });
    </script>
</body>
</html>
