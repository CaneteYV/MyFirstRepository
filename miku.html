 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Miku Shooter</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; overflow: hidden; }
  canvas { display: block; margin: 0 auto; background: linear-gradient(#101030, #000010); }
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const miku = {
  x: canvas.width / 2 - 20,
  y: canvas.height - 80,
  width: 40,
  height: 40,
  speed: 5,
  bullets: []
};

const enemies = [];
let score = 0;
let gameOver = false;

// spawn enemies
setInterval(() => {
  if (!gameOver) {
    enemies.push({
      x: Math.random() * (canvas.width - 40),
      y: -40,
      width: 40,
      height: 40,
      speed: 2 + Math.random() * 2
    });
  }
}, 800);

// controls
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// shooting
function shoot() {
  miku.bullets.push({
    x: miku.x + miku.width / 2 - 3,
    y: miku.y,
    width: 6,
    height: 10,
    speed: 6
  });
}
document.addEventListener("keydown", e => {
  if (e.key === " " || e.key === "ArrowUp") shoot();
});

function update() {
  if (keys["ArrowLeft"] && miku.x > 0) miku.x -= miku.speed;
  if (keys["ArrowRight"] && miku.x + miku.width < canvas.width) miku.x += miku.speed;

  // update bullets
  miku.bullets.forEach(b => b.y -= b.speed);
  miku.bullets = miku.bullets.filter(b => b.y > 0);

  // update enemies
  enemies.forEach(e => e.y += e.speed);
  enemies.forEach((e, i) => {
    if (e.y > canvas.height) enemies.splice(i, 1);
  });

  // collisions
  enemies.forEach((enemy, ei) => {
    miku.bullets.forEach((bullet, bi) => {
      if (
        bullet.x < enemy.x + enemy.width &&
        bullet.x + bullet.width > enemy.x &&
        bullet.y < enemy.y + enemy.height &&
        bullet.y + bullet.height > enemy.y
      ) {
        enemies.splice(ei, 1);
        miku.bullets.splice(bi, 1);
        score += 10;
      }
    });

    if (
      enemy.x < miku.x + miku.width &&
      enemy.x + enemy.width > miku.x &&
      enemy.y < miku.y + miku.height &&
      enemy.y + enemy.height > miku.y
    ) {
      gameOver = true;
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw Miku (simple cyan square)
  ctx.fillStyle = "cyan";
  ctx.fillRect(miku.x, miku.y, miku.width, miku.height);

  // draw bullets
  ctx.fillStyle = "yellow";
  miku.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  // draw enemies
  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

  // score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  if (gameOver) {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 100, 300);
  }
}

function loop() {
  if (!gameOver) update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
