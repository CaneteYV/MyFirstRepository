<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <h1>Conditional Statement</h1>
    <script>
        let x = 10;
     
        if (x == 10) {
            console.log("x is 10"); 
        } 
        console.log("This is an AND or OR example");
        console.log("__________________________________________");
        let strand = "ICT"
        let Section = "Competence";
        if (strand == "ICT" && Section == "Competence") {
            if (Section == "Competence") {
                console.log("You are in ICT Competence Section");
            }  
        }
        let track = "TVL";
        let grade = "11";
        if (track == "TVL" || grade == "11") {
            console.log("You are in ICT Track TVL or Grade 11");
        }
          console.log("This is an AND or OR example");
        console.log("__________________________________________");
        let healthStatus = 100;
        if (healthStatus > 100) {
            console.log("You are alive");
        } else {
            console.log("You are dead");
        }
        console.log("My own Sample of IF Else Statement");
        let score = 0;
        if (score <= 75) {
            console.log("You passed the exam");
        } else {
            console.log("You failed the exam");
        }
        console.log("Example of IF Else Statement");
        let qtrGrade = 80;
        if (qtrGrade >= 98) {
            console.log("You are a With Highest Honor student");
        } else if (qtrGrade >= 95) {
            console.log("You are a With High Honor student");
        } else if (qtrGrade >= 90) {
            console.log("You are a With Honor student");
        } else  if (qtrGrade >= 75) { 
            console.log("You passed.");
        } else {
            console.log("You failed.");
        }
           console.log("__________________________________________");
        console.log("My example of else If Statement");
        let phonePrice = 15076;
        if (phonePrice >= 67000) {
            console.log("You can buy an iPhone");
        } else if (phonePrice >= 30000) {
            console.log("You can buy a Samsung");
        } else if (phonePrice >= 20670) {
            console.log("You can buy a Xiaomi");
        } else if (phonePrice >= 15670) {
            console.log("You can buy a Realme");
        } else if (phonePrice >= 10067) {
            console.log("You can buy a Vivo");
        } else {
            console.log("You cannot buy a phone");
        }

           


        
         console.log("end of program");
    </script>
</body>
</html>
